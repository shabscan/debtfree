<template name='dashboard'>
	<script src="../lib/Chart.js"></script>
	{{>navigation_bar}}
	<!-- Structure required for Swiper.js -->
	<div class='swiper-container'>
		<div class='swiper-wrapper'>
			<div id='first-screen' class='swiper-slide'>
			<div class="col-xs-12">
			{{>leftScreen }}</div>
			</div>
			<div id='second-screen' class='swiper-slide'>
			<div class="col-xs-12">
			{{>mainScreen }}</div>
			</div>
			<div id='third-screen' class='swiper-slide'>
			<div class="col-xs-12">
			{{>rightScreen }}</div></div>
		</div> <!-- class='swiper-wrapper' -->
	<div class='swiper-pagination'></div>
	</div> <!-- class='swiper-container' -->

	<script>
		var swiperElem = new Swiper('.swiper-container', {
			initialSlide: 1, // 0-indexed
			direction: 'horizontal',
			pagination: '.swiper-pagination',
			paginationClickable: true,
			effect: 'flip' // default is 'slide'
		});

	</script>

</template>
