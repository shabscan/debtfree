<template name='dashboard'>
	<script src="../lib/Chart.js"></script>

	<a href='#' onclick="openNav()" class='hamburger-button'></a>
<nav class='navigation-bar'>
	<ul class='nav-list'>
		<li class='nav-item'><a href='#' class='nav-link'>Impact Calculator</a></li>
		<li class='nav-item'><a href='#' class='nav-link'>Achievements</a></li>
		<li class='nav-item'><a href='#' class='nav-link current'>Dashboards</a></li>

</nav>

	<!-- Structure required for Swiper.js -->
	<div class='swiper-container'>
		<div class='swiper-wrapper'>
			<div id='first-screen' class='swiper-slide'>{{>leftScreen }}</div>
			<div id='second-screen' class='swiper-slide'>{{>mainScreen }}</div>
			<div id='third-screen' class='swiper-slide'>{{>rightScreen }}</div>
		</div> <!-- class='swiper-wrapper' -->
	<div class='swiper-pagination'></div>
	</div> <!-- class='swiper-container' -->

	<script>
		var swiperElem = new Swiper('.swiper-container', {
			initialSlide: 1, // 0-indexed
			direction: 'horizontal',
			pagination: '.swiper-pagination',
			paginationClickable: true,
			effect: 'flip' // default is 'slide'
		})
	</script>

</template>


<template name='leftScreen'>
<p class='swiper-content'>Here's the first screen.</p>
</template>

<template name='mainScreen'>
	<canvas id='chart1' width='400' height='400'></canvas>
	<script>

					pointHighlightFill: "#fff",
					pointHighlightStroke: "rgba(220, 220, 220, 1)",
					data: [65, 59, 80, 81, 56, 55, 40]
				},
			]

		var firstChart = new Chart(ctx).Line(data)

</template>

<template name='rightScreen'>
